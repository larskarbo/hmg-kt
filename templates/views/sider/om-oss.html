{% extends "layouts/default.html" %}

{% block content %}
		

	<div class="content-white">

		<h1>{{post.tittel}}</h1>
							
					
		<div class="">
			{{post.innhold | safe }}
		</div>	

		
<h2 class="center">Guidar</h2>

		</div>
		{% endfor %}
							


	</div>
{% endblock %}
