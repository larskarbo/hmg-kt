{% extends "layouts/default.html" %}

{% block content %}

<h1>Turar</h1>

{% for t in turs %}
<!-- <pre>{{turs}}</pre> -->
<div class="floatingboat">
    <div class="row">
        <div class="col-sm-4">
            <a href="/turar/{{t.slug}}">
                <div class="image">

                <picture>
                <source media="(min-width: 992px)"
                  srcset="{{t._.bilde.fill('196', '147', {gravity:'auto'})}}">
                  <source media="(min-width: 768px)"
                    ng-srcset="{{t._.bilde.fill('141', '235', {gravity:'auto'})}}">
                    <source
                    ng-srcset="{{t._.bilde.fill('635', '170', {gravity:'auto'})}}">
                  <img ng-src="{{t._.bilde.fill('240', '180', {gravity:'auto'})}}" alt="">
                </picture>
                </div>
            </a>
        </div>
        <div class="col-sm-8">
            <div class="space">
                <a ng-href="/turar/{{t.slug}}"><h3>{{t.tittel}}</h3></a>
                <p>{{t.innhold.extended}}</p>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
