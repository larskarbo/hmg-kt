
{% if not noCalendarSidebar %}
<div class="floatingboat">
	<div class="space">
		<p class="strong">Kalender</p>
		<div id="calendar"></div>
		<p><a href="/kalender">Vis full kalender</a></p>
	</div>
</div>
{% endif %}

{% for s in sidebar %}
<div class="floatingboat">
	<div class="space">
		<p class="strong">{{s.tittel}}</p>
		<div>{{s.tekst | safe }}</div>
	</div>
</div>
{% endfor %}
