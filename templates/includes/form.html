<form class="lars" id="skjema">
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<div class="form-group">
		<label for="namn">Navn: </label>
		<input type="text" id="name" name="namn" required />
	</div>
	<div class="form-group">
		<label for="epost">E-post: </label>
		<input type="email" id="email" name="epost" required />
	</div>
	<div class="form-group">
		<label for="telefon">Tlf: </label>
		<input type="tel" id="telefon" name="telefon" required />
	</div>
	<div class="form-group">
		<label for="melding">Melding: </label>
		<textarea id="message" rows="8" placeholder="" name="melding" required>{{
			content
		}}</textarea>
	</div>
	<div class="message"></div>
	<div class="g-recaptcha" data-sitekey="6LfFmcAUAAAAAKmcqTvck0kITvMMKtoAmuPCQShf"></div>
	<button type="submit" class="btn btn-success" id="sendmail">Send</button>
</form>
